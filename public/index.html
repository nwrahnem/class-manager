<html lang = "en" id = "top">
<head>
    <title>Class Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
</head>
<body ng-app="chirpApp">
<div id='main' class="container">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#/"> Class Manager </a>
			<ul class="nav navbar-nav" bs-active-link ng-show="authenticated">
				<li><a href="#/clients">Clients</a></li>
				<li><a href="#/courses">Courses</a></li>
				<li><a href="#/calendar">Calendar</a></li>
			</ul>
            <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/signup">Register</a></p>
            <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>
            <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
        </div>
    </nav>
    <div>
        <div ng-view>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
<script src="javascripts/chirpApp.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
<script src="bower_components/fullcalendar/dist/gcal.js"></script>
<script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
<script src="javascripts/ui-bootstrap-tpls-2.4.0.min.js"></script>
</body>
</html>
